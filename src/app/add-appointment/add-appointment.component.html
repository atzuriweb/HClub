<form [formGroup]="appointmentForm" (ngSubmit)="submitAppointment()">
  <div class="row">
    <div class="col">
      <label for="name">First Name:</label>
      <input type="text" id="fname" formControlName="fname" required>
    </div>
    
    <div class="col">
      <label for="name">Last Name:</label>
      <input type="text" id="lname" formControlName="lname" required>
    </div>
    </div>

    <div class="row">
      <div class="col">
      <label for="name">Age:</label>
      <input type="text" id="age" formControlName="age" required>
    </div>
      <div class="col">
      <label for="name">Phone Number:</label>
      <input type="number" id="phone" formControlName="phone" required>
    </div>
    </div>

    <div class="row">
      <div class="col">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
      <div class="col">
      <label for="name">Street Address:</label>
      <input type="text" id="streetaddress" formControlName="streetaddress" required>
    </div>
    </div>

    <div class="row">
      <div class="col">
      <label for="name">City:</label>
      <input type="text" id="city" formControlName="city" required>
    </div>
      <div class="col">
      <label for="name">State:</label>
      <input type="text" id="state" formControlName="state" required>
    </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="name">Country:</label>
        <input type="text" id="country" formControlName="country" required>
      </div>
        <div class="col">
        <label for="name">PinCode:</label>
        <input type="text" id="pincode" formControlName="pincode" required>
      </div>
      </div>


   <div class="row">
      <div class="col">
        <label for="trainerPreference">Trainer Preference</label>
        <select id="trainerPreference" formControlName="trainerPreference">
          <option value="None">None</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
        <div class="col">
        <label for="physioRequired">Physiotherapist requirement</label>
        <div class="radio-group">
          <label>
            <input type="radio" formControlName="physioRequired" value="No">No
          </label>
          <label>
            <input type="radio" formControlName="physioRequired" value="Yes">Yes
          </label>
        </div>
      </div>
   </div>

   <div class="row">
    <div class="col">
        <label for="package">Select a package</label>
        <select id="package" formControlName="package">
          <option value="Package 1">Package 1</option>
          <option value="Package 2">Package 2</option>
          <option value="Package 3">Package 3</option>
        </select>
      </div>
        <div class="col">
        <label for="weeks">Weeks</label>
        <input type="number" id="weeks" formControlName="weeks">
      </div>
   </div>

   <div class="row">
    <div class="col">
        <label for="amount">Amount</label>
        <input type="number" id="amount" formControlName="amount" >
      </div>
      <div class="col">
        
      </div>
   </div>

   <div class="row">
    <div class="col">
      <div>&nbsp;</div>
      <button type="submit" >Create Appointment</button>
    </div>
    </div>


    
  </form>
